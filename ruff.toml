# WARNING: This file is autogenerated - changes will be overwritten when regenerated by https://github.com/nicolewhite-msft/fde-mgmt
line-length = 120
indent-width = 4

[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # flake8-tidy-imports
    "TID",
    # Pylint - import rules
    "PLC0415",
]

[lint.isort]
# Forcing every import to be on its own line makes diffs involving import changes easier to read.
force-single-line = true

section-order = [
    "future",
    "standard-library",
    "third-party",
    "local-folder",
    "first-party",
]

# Libs should be namespaced under "ms":
# ms.<customer>.<lib>
# For example:
# - ms.customer.models
# - ms.common.caching
known-local-folder = [
    "ms",
]

known-first-party = [
    "src",
]
